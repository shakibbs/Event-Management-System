spring.application.name=event_management_system

# ------------------ SERVER ------------------
server.port=8083

# ------------------ DATABASE ------------------
spring.datasource.url=jdbc:mysql://localhost:3306/event_management_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ------------------ DATABASE CONNECTION POOLING ------------------
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# ------------------ JPA / HIBERNATE ------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Remove deprecated MySQLDialect property - Hibernate will auto-detect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# Disable open-in-view to prevent potential lazy loading issues in view layer
spring.jpa.open-in-view=false
# Configure JTA platform for proper transaction management
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

# ------------------ DATE FORMAT ------------------
# Configure Spring to use simple date format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ------------------ SWAGGER/OPENAPI ------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# ==================== JWT CONFIGURATION ====================
# JWT Secret: Minimum 32 characters for HS256 algorithm
# IMPORTANT: Change this to a secure random string in production!
# Generate with: openssl rand -base64 32
# Current value is for DEVELOPMENT ONLY
app.jwt.secret=your-super-secret-key-minimum-32-characters-change-in-production-1234567890

# Access token expiration in milliseconds
# 2700000 = 45 minutes
# Can adjust based on security vs user experience tradeoff
app.jwt.access-token-expiration=2700000

# Refresh token expiration in milliseconds
# 604800000 = 7 days
# Should be longer than access token to allow token refresh
app.jwt.refresh-token-expiration=604800000

# ==================== CACHING CONFIGURATION ====================
# Cache type: simple (ConcurrentHashMap)
# Change to "redis" when Redis is available (add redis dependency, config redis connection)
# Current: simple = built-in Spring caching with ConcurrentHashMap
# Future: redis = distributed cache for multi-server deployments
spring.cache.type=simple

